name: Collect Blog Metadata

on:
  push:
    branches:
      - main

jobs:
  collect-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install || pnpm install || yarn install || true
          fi

      - name: Install gray-matter
        run: npm install gray-matter

      - name: Collect blog metadata
        run: |
          node .github/scripts/collect-metadata.js

      - name: Upload metadata to API
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            --data-binary @.github/scripts/blog-metadata.json \
            https://blog.zrien7.workers.dev/blog/update
